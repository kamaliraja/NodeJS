<!DOCTYPE html>
<html lang="en">
<head>
    <h3>Creating window object</h3>
</head>
<body>
    <script>
let value= 25; 
   //let value global variable  
function msg(){ 
    window.value=150;    // window object declared inside function accessed anywhere
alert(value);         //print 25 
}  
function msg1(){    
alert("Windows object : "+window.value);  
                                            //it can be accessed any functions
} 
msg() ;
msg1();

    </script>
    
</body>
</html>
